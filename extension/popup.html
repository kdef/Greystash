<html>
<head>
    <title>Greystash</title>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h3>Greystash</h3>
    <div id="error"></div>
    <form>
        <img src="imgs/green_check.png" alt="-" id="hasPassImg">
        <p id="hasPass">Extension password set</p>
        <p id="prompt">Update your extension password: </p>
        <input type="password" name="password" id="password">		
        <input type="button" id="changePass" value="Set New Password"><br>
        <br>
        <input type="checkbox" name="doYouEvenSync" id="sync">Sync with Chrome
    </form>
</body>

</html>
