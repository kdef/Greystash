<html>
<head>
    <title>Greystash</title>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h3>Greystash</h3>
    <div id="error"></div>
    <form id="inputForm">
        <img src="imgs/green_check.png" alt="-" id="hasPassImg">
        <p id="hasPass">Secret phrase set</p>
        <p>Update your secret phrase: </p>
        <input type="password" name="password" id="password">		
        <div id="confirmDiv">
            <p>Enter it again:</p>
            <input type="password" name="confirm" id="confirm">		
            <br><br>
        </div>
        <input type="submit" id="changePass" value="Set New Phrase">
        <br><br>
        <input type="checkbox" name="doYouEvenSync" id="sync">Sync with Chrome
        <br><br>
        <input type="button" id="addCustomSite" value="Add custom site">
        <input type="text" id="customInput" placeholder="example.com">
    </form>

    <a target="_blank" href="tutorial/index.html">Help</a>
</body>

</html>
